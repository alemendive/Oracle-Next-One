<meta charset="UTF-8">

<h1>Calcular la tabla de Multiplicar</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();

    }

var multiplicador = 1;

imprimir("WHILE");

while (multiplicador <= 10) {
    imprimir(5 * multiplicador);
    multiplicador++;
}

imprimir("FOR");

for (var multiplicador = 1; multiplicador <= 10 ; multiplicador++) {
    imprimir(5 * multiplicador);
    
}



   
</script>
